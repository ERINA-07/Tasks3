<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
         img {
            position: absolute;
            left: 500px;
            top: -5px;
            z-index: -5;
         }
         body {
            background-color: rgb(248, 247, 247);
         }
    </style>
</head>
<body>
    <h1 style="color: rgb(142, 16, 16); text-align: center;">Hello i am playing on leaves.</h1>

    <img src="https://i.pinimg.com/originals/e8/a5/3a/e8a53a358e975196722a91396223ab76.jpg">
    <h2 style="color: rgb(6, 69, 47); text-align: center; text-decoration: underline;">I am an amphibian. I can stay in land and water both</h2>
</body>
</html>
